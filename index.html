<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>投資紀錄儀表板</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    table, td, th { border: 1px solid #ccc; }
    td, th { padding: 8px; }
    input { margin-right: 8px; }
  </style>
</head>
<body>

<h2>投資紀錄儀表板</h2>

<button id="loadCsvBtn">讀取 CSV</button>
<button id="downloadCsvBtn" disabled>下載更新後的 CSV</button>

<table id="dataTable"></table>

<h3>新增紀錄</h3>
<div>
  <input id="dateInput" type="date" />
  <input id="typeInput" placeholder="買/賣" />
  <input id="symbolInput" placeholder="股票代號" />
  <input id="priceInput" type="number" step="0.01" placeholder="價格" />
  <input id="sharesInput" type="number" step="1" placeholder="股數" />
  <button id="addBtn">新增</button>
</div>

<script>
  const CSV_URL = "https://raw.githubusercontent.com/bradyluo/00675L-tracking/main/data/invest.csv";

  let tableData = [];

  // 將 CSV 轉成陣列
  function parseCSV(text) {
    return text.trim().split("\n").map(row => row.split(","));
  }

  // 將陣列轉回 CSV
  function toCSV(rows) {
    return rows.map(r => r.join(",")).join("\n");
  }

  // 渲染表格
  function renderTable() {
    const table = document.getElementById("dataTable");
    table.innerHTML = "";

    tableData.forEach((row, idx) => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement(idx === 0 ? "th" : "td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
    document.getElementById("downloadCsvBtn").disabled = false;
  }

  // 讀取 CSV
  document.getElementById("loadCsvBtn").onclick = async () => {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    tableData = parseCSV(text);
    renderTable();
  };

  // 新增紀錄
  document.getElementById("addBtn").onclick = () => {
    const date = document.getElementById("dateInput").value;
    const type = document.getElementById("typeInput").value;
    const sym  = document.getElementById("symbolInput").value;
    const price = document.getElementById("priceInput").value;
    const shares = document.getElementById("sharesInput").value;

    if (!date || !type || !sym || !price || !shares) {
      alert("資料不完整！");
      return;
    }

    tableData.push([date, type, sym, price, shares]);
    renderTable();
  };

  // 下載 CSV
  document.getElementById("downloadCsvBtn").onclick = () => {
    const csv = toCSV(tableData);
    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "invest_updated.csv";
    a.click();
  };
</script>

</body>
</html>
